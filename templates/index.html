<hierarch_data>
    {% for key, item in result.items() recursive%}
        {% if key is string and key != 'Workers' %}
                {{ key }}
                {%  if item["Workers"]|length > 0%}
                    {{ item["Workers"]}}
                {% endif %}
                <hr>
            {{ '--' * (loop.depth-1) }}

        {%  endif %}
        {% if item is mapping %}
            {{ loop(item.items()) }}
        {% endif %}
    {% endfor %}
</hierarch_data>
